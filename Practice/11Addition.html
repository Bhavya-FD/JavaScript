<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition in JS</title>
</head>
<body>
    <h1>Addition in JS</h1>
    <script>
        let a = 20;         //this is a number
        document.write(typeof a + "<br>")       //type of a is number
        // console.log(typeof a)       //type of a is number
        let b = '10';       //this is a string
        // let b = '-10';       
        let c = 5;
        document.write(typeof b + "<br>")       //type of b is string
        // console.log(typeof b)       //type of b is string
        document.write(a + b + "<br>")     //this is concatination i.e. number + string =numberstring
        // console.log(a + b)     //this is concatination i.e. number + string =numberstring
        document.write(a + + b + "<br>")     //number + + string = number + number = number
        // console.log(a + + b)     //number + + string = number + number = number
        document.write(a - b + "<br>");      //number - string = number
        // console.log(a - b);      //number - string = number
        
        document.write('<br>')
        document.write( a + c + "<br>")
        // console.log( a + c)
        document.write(a - c + "<br>")
        // console.log(a - c)
        document.write(a * c + "<br>")
        // console.log(a * c)
        document.write( a / c)
        // console.log( a / c)
    </script>
</body>
</html>
