<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            font-size: 20px;
        }
        button{
            background-color: rgb(45, 45, 249);
            font-size: 20px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <br><br>
    <input type="date" name="date" id="date"><br><br>
    <button onclick="showalert()">Show Date</button>
    


    <script>
        function showalert() {
            let value = document.getElementById('date').value;
                alert("date is : " + value)
        }
    </script>
</body>
</html>
