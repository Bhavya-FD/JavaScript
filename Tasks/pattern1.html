<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern in JS</title>
    <style>
        *{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <script>

        // pattern1
        for (let a = 0; a <= 15; a++) {
            for (let b = 0; b < a; b++) {
                document.write(' * ')
            }
            document.write(' * ');   
            document.write('<br>');                         
        }
        document.write('<hr>');

        // pattern2

        for (let i = 0; i < 10; i++) {
                let row = " ";              
                row += '* ';
                document.write(row);
                document.write(row);
                document.write(row);
                document.write(row);
                document.write(row);
                document.write(row);
                document.write('<br>');
        }
        document.write('<hr>');

        // pattern3

        for (let x = 6; x >=1; x--) {
            for (let y = 6; y >=0; y--) {
                document.write('* ');                
            } 
            document.write('* ')
            document.write('<br>')           
        }
        document.write('<hr>');

        // pattern4

        for (let c = 10; c >= 0; c--) {
            for (let d =5; d > 0; d--) {
                document.write(' d ')
            }
            document.write(' c ');   
            document.write('<br>'); 

        } 
        

    </script>
</body>
</html>
