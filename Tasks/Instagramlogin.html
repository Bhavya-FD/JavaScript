<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.Instagram</title>
    <link rel="shortcut icon" href="../Task/Images/klipartz.com.png" type="image/x-icon">
    <link rel="stylesheet" href="Instagram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="box1">
            <img src="../Task/Images/Instagram2.png" alt="">
            <input type="text" name="username" id="username" onblur="Username()" placeholder="Phone number,username or email" onfocus="changeinput()">
            <span id="error1"></span>
            <input type="password" name="password" id="password" onblur="Userpass()" placeholder="password">
            <div class="showpass">
            <input type="checkbox" name="showpass" id="showpass" onclick="changepass()"><span id="show">Show password</span>
            </div>
            <span id="error2"></span>
            <div id="btn">Log in</div>
            <div class="hr">
                <hr><p>or</p><hr>
            </div>
            <div class="facebook"><i class="fa-brands fa-square-facebook" style="color: #0b3c90;"></i><a href="#">Log in with Facebook</a></div>
            <p>Forgot Password?</p>
        </div>
        <div class="box2">
            <p>Don't have an Account?<a href="">Sign up</a></p>
        </div>
        <p>Get the App</p>
        <div class="apps">
            <img src="../Task/Images/googleplay.png" alt="" id="gplay">
            <img src="../Task/Images/microsoft.png" alt="" id="microsoft">
        </div>
    </div>

    <script>

        // username validation
        function Username() {
            let name = document.getElementById('username').value;
            if (name == "") {
                // alert('*Enter valid User name!'); 
                document.getElementById('error1').innerHTML = "**Enter valid User name!" ;
                document.getElementById('error1').style.color = 'red';
                document.getElementById('error1').style.fontSize = '13px';

            }else{
                // console.log(name);
                document.getElementById('error1').innerHTML = "";
            }
        }

        // user password validation
        function Userpass() {
            let pass = document.getElementById('password').value;
            if (pass == "") {
                document.getElementById('error2').innerHTML = "**Enter valid Password!";
                document.getElementById('error2').style.color = 'red';
                document.getElementById('error2').style.fontSize = '13px';
            } else {
                document.getElementById('error2').innerHTML = ""
            }
        }

        // change password to text
        function changepass() {
            let x = document.getElementById('password');
            if (x.type === 'password') {
                x.type = 'text';
            } else {
                x.type = 'password';
            }            
        }

        
        // $('input').focus(function () {
        //     $('[placeholder]').css({
        //         fontSize : '10px'
        //     })
        // })
    </script>
</body>
</html>
